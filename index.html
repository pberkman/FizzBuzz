<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>FizzBuzz</title>
	<link type="text/css" rel="stylesheet" href="main.css"/>
	<script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
	<script type="text/javascript" src="js/app.js"></script>
</head>
<body>
	<h1>Let's play FizzBuzz!</h1>
	<section id="instruct">
		<p>Enter a number between 1 and 100.</p>
		<p>Every number up until the number you picked will print out. Every number that is divisible by 3 will print out the word "Fizz". Every number divisible by 5 will print out the word "Buzz". If divisible by both you will see "FizzBuzz"!</p>
</section>
	<label for="enterNum">Enter number 1-100 here:</label>
	<input type="text" id="enterNum"/>
	<button id="submit">Submit</button>
	
</body>
</html>
